<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <title>Bootstrap-dashboard</title>
</head>
<body>
    <div class="app">
        <!--Start app-header-->
        <header class="app-header"></header>
        <!--End app-header-->

        <!--Start app-content-->
        <div class="app-content d-flex flex-grow-1">
            <!--Start app-nav-bar-->
            <div class="app-nav-bar d-flex">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline-block ms-2">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline-block ms-2">Stats</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline-block ms-2">Signals</span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline-block ms-2">Admin</span>
                        </a>
                    </li>
                  </ul>
            </div>
            <!--End app-nav-bar-->

            <!--Start app-main-content-->
            <div class="app-main-content"></div>
            <!--End app-main-content-->
        </div>
        <!--End app-content-->
    </div>

    <!--Start Link for jScript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--End Link for jScript bootstrap-->
</body>
</html>
