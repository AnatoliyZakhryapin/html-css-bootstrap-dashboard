<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <title>Bootstrap-dashboard</title>
</head>
<body>
    <div class="app">
        <!--Start app-header-->
        <header class="app-header d-flex align-items-center bg-light">
            <div class="container-fluid">
                <div class="row bg-white align-items-center">
                    <div class="col-auto">
                       <a href="#">
                            <figure class="m-0">
                                <img class="img-fluid logo d-none d-lg-block" src="./img/logo.svg" alt="">
                            </figure>
                            <figure class="m-0">
                                <img class="img-fluid logo-mobile d-lg-none" src="./img/mobile-logo.png" alt="">
                            </figure>
                       </a>
                    </div>
                    <div class="col-auto flex-grow-1 my-1 my-lg-0 ">
                        <form action="" class="d-flex">
                            <div class="input-group">
                                <span class="input-group-text bg-body-secondary" id="basic-addon1">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control border-start-0 bg-body-secondary" 
                                    placeholder="Search" 
                                    aria-label="Username" 
                                    aria-describedby="basic-addon1">
                              </div>
                        </form>
                    </div>

                    
                    <div class="col-auto">
                       <ul class="nav align-items-baseline">
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item ">
                                <div class="dropdown">
                                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell" style="color: #fda34e;"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                    </ul>
                              </div>
                            </li>
                       </ul>
                </div>
            </div>
        </header>
        <!--End app-header-->

        <!--Start app-content-->
        <div class="app-content d-flex flex-grow-1">
            <!--Start app-nav-bar-->
            <div class="app-nav-bar d-flex flex-shrink-0">
                <ul class="nav flex-column align-items-center flex-grow-1 align-items-lg-start">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline-block ms-2">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline-block ms-2">Stats</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline-block ms-2">Signals</span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline-block ms-2">Admin</span>
                        </a>
                    </li>
                  </ul>
            </div>
            <!--End app-nav-bar-->

            <!--Start app-main-content-->
            <div class="app-main-content flex-grow-1">
                <!--Start app-main-content__header-->
                <div class="main-content__header bg-primary text-white py-4">
                    <div class="container-fluid">
                        <div class="row row-gap-3">
                            <div class="col-md flex-grow-1 order-md-1">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <p class="m-0">Nuovo Studente</p>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-outline-light">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md flex-grow-3">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="fs-3">Boolean </span> 
                                        <span class="badge bg-secondary rounded-4">Piano Blaze</span>
                                    </div>
                                    <div class="col-12 d-flex align-items-center gap-2">
                                        <span class="badge bg-secondary rounded-4">3 app</span>
                                        <i class="fa-solid fa-angles-right"></i>
                                        <span class="badge bg-secondary rounded-4 d-lg-none">
                                            <i class="fa-solid fa-plus"></i>
                                        </span>
                                        <ul class="badge-list d-none d-lg-flex gap-2 m-0 p-0">
                                            <li>
                                                <span class="badge bg-secondary rounded-4">Boolean mobile app</span>
                                            </li>
                                            <li>
                                                <span class="badge bg-secondary rounded-4">Boolean web app</span>
                                            </li>
                                            <li>
                                                <span class="badge bg-secondary rounded-4">Boolean blog app</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md flex-grow-2">
                                <p>Studenti online negli ultimi 30 minuti</p>
                                <p class="fs-3">125</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End app-main-content__header-->

                <!--Start app-main-content__body-->
                <div class="main-content__body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-lg-8"></div>
                            <div class="col-12 col-lg-4"></div>
                        </div>
                    </div>
                </div>
                 <!--End app-main-content__body-->

            </div>
            <!--End app-main-content-->
        </div>
        <!--End app-content-->
    </div>

    <!--Start Link for jScript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--End Link for jScript bootstrap-->
</body>
</html>
